<div class="bigPokemonCard" id="bigPokemonCard">
    <div class="closeSection"> 
        <span onclick="closeBigPokemonCard()"> X </span>
    </div>
    <h3>${pokemonName}</h3>
    <div class="evolution">
        <img class="evo1" src="" alt="">
        <img class="evo2" src="" alt="">
        <img class="evo3" src="" alt="">
    </div>
    <div class="size">
        <span>weight:</span>
        <span>height:</span>
    </div>
    <div class="stats">
        <div style="--p: pokedex[i].stats[0].value">`${pokedex[i].stats[0].name}`</div>
        <div style="--p: pokedex[i].stats[1].value">`${pokedex[i].stats[1].name}`</div>
        <div style="--p: pokedex[i].stats[2].value">`${pokedex[i].stats[2].name}`</div>
        <div style="--p: pokedex[i].stats[3].value">`${pokedex[i].stats[3].name}`</div>
        <div style="--p: pokedex[i].stats[4].value">`${pokedex[i].stats[4].name}`</div>
        <div style="--p: pokedex[i].stats[5].value">`${pokedex[i].stats[5].name}`</div>
    </div>

    
</div>
